<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>

  <section class="wins">
    <section class="player player-1">
      <p class="count-wins" id="wins-0">0</p>
    </section>
    <p class="text-wins">WINS</p>
    <section class="player player-2">
      <p class="count-wins" id="wins-1">0</p>
    </section>
  </section>

  <section class="modal">
    <button class="close-modal">&times;</button>
    <label for="player1-name">Player 1 Name</label>
    <input class="required" id="player1-name" value="Player 1" />
    <label for="player2-name">Player 2 Name</label>
    <input class="required" id="player2-name" value="Player 2" />
    <label for="input-wins-count">Max score</label>
    <input type="number" class="required" id="max-score" value="21" />
    <label for="input-wins-count">How many wins?</label>
    <input type="number" class="required" id="input-wins" value="3" />
    <button class="btn-go">GO</button>
  </section>
  <div class="overlay"></div>

  <section class="win--modal modal hidden">
    <h2 class="win-player">Player1 win</h2>
    <button class="close-modal" id="close-win-modal">&times;</button>
    <button class="btn-reset">ðŸ†•New game</button>
  </section>

  <section class="alert hidden">
    <button class="alert-close">&times;</button>
    <h3>Feel in mandatory fields!</h3>
  </section>

  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">ðŸŽ® Next raund</button>
      <button class="btn btn--roll">ðŸŽ² Roll dice</button>
      <button class="btn btn--hold">ðŸ“¥ Hold</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
